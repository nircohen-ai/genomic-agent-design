name: Render Mermaid Diagrams

on:
  push:
    paths:
      - 'figures/**/*.mmd'
      - '.github/workflows/mermaid.yml'
  workflow_dispatch: {}

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install mermaid-cli
        run: npm i -g @mermaid-js/mermaid-cli
      - name: Render all .mmd to SVG and PNG
        run: |
          mkdir -p figures/svg figures/png
          for f in $(find figures -name "*.mmd"); do
            base=$(basename "$f" .mmd)
            mmdc -i "$f" -o "figures/svg/${base}.svg" --scale 1
            mmdc -i "$f" -o "figures/png/${base}.png" --scale 2
          done
      - name: Commit rendered diagrams
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add figures/svg/*.svg figures/png/*.png || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: render Mermaid diagrams"
            git push
          fi
