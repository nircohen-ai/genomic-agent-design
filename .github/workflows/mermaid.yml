name: Render Mermaid Diagrams
on:
  push:
    paths:
      - 'figures/**/*.mmd'
      - '.github/workflows/mermaid.yml'
  workflow_dispatch: {}
permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Render Mermaid to SVG and PNG via Docker
        run: |
          mkdir -p figures/svg figures/png
          for f in $(find figures -maxdepth 1 -name '*.mmd'); do
            base=$(basename "$f" .mmd)
            docker run --rm -v "$PWD/figures":/data minlag/mermaid-cli \
              -i "/data/${base}.mmd" -o "/data/svg/${base}.svg"
            docker run --rm -v "$PWD/figures":/data minlag/mermaid-cli \
              -i "/data/${base}.mmd" -o "/data/png/${base}.png" -s 2
          done

      - name: Commit rendered diagrams
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # switch from detached HEAD to the actual branch
          git checkout -B "$BRANCH_NAME"
          # force-add in case of ignore rules
          git add -f figures/svg/*.svg figures/png/*.png || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: render Mermaid diagrams"
            git push origin "$BRANCH_NAME"
          fi
